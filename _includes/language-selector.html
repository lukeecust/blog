<div class="language-selector">
  <button id="language-toggle" class="btn btn-outline-primary btn-sm">
    <span id="current-language">EN</span> / <span id="other-language">中文</span>
  </button>
</div>

<style>
  .language-selector {
    text-align: right;
    margin-bottom: 1rem;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const languageToggle = document.getElementById('language-toggle');
    const currentLanguage = document.getElementById('current-language');
    const otherLanguage = document.getElementById('other-language');
    
    {% if page.alternate %}
    // 如果有定义的替代语言版本
    let alternatePath = '{{ site.baseurl }}/posts/{{ page.alternate }}/';
    
    // 根据当前页面语言设置按钮状态
    if ('{{ page.lang }}' === 'zh') {
      currentLanguage.textContent = '中文';
      otherLanguage.textContent = 'EN';
    }
    
    // 设置点击事件
    languageToggle.addEventListener('click', function() {
      window.location.href = alternatePath;
    });
    {% else %}
    // 如果没有替代语言版本，隐藏按钮
    languageToggle.style.display = 'none';
    {% endif %}
  });
</script>
